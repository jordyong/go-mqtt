{{define "index"}}
<!doctype html>
<html class="" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MQTT Dashboard</title>
    <!-- MQTT.js -->
    <script src="https://unpkg.com/mqtt@3.0.0/dist/mqtt.min.js"></script>
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/ws.js"></script>
    <!--Tailwind-->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="">
    <div class="min-h-screen bg-gray-600">
      {{ template "topbar" .}}
      <div class="grid h-full grid-cols-3 gap-4 bg-gray-600 p-4">
        <div class="col-span-full row-span-2 p-4 mx-auto">
          {{ template "controls" .}}
        </div>
        <div class="col-span-full p-4">{{ template "mqtt-msgs" .}}</div>
      </div>
    </div>
  </body>
</html>

{{end}}
