{{define "topbar"}}
<nav class="flex h-16 items-center border-b-4 border-cyan-500 bg-gray-800">
  <div class="mx-5 flex items-center">
    <div class="">
      <img
        class="rounded-full h-12 w-12"
        src="/capybara-icon.jpg"
        alt="Your Company"
      />
    </div>
    <div class="ml-5 flex items-baseline space-x-4">
      <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
      <a
        href="#"
        class="rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-white"
        aria-current="page"
        >Dashboard</a
      >
      <a
        href="#"
        class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
        >Settings</a
      >
    </div>
  </div>
  <form
    class="absolute right-0 mx-5 flex flex-row justify-end"
    hx-post="/mqtt-connect"
    hx-swap="none"
  >
    <div class="mx-2 w-1/6">
      <input
        name="client-name"
        placeholder="go-mqtt"
        required
        class="block w-full rounded-md border-0 px-3 py-1.5 text-gray-900 focus:outline-none"
      />
    </div>
    <div class="mx-2 w-1/12">
      <input
        name="url-header"
        placeholder="ws://"
        required
        class="block w-full rounded-md border-0 px-3 py-1.5 text-gray-900 focus:outline-none"
      />
    </div>
    <div class="mx-2 w-1/6">
      <input
        name="ip"
        placeholder="172.27.35.1"
        required
        class="block w-full rounded-md border-0 px-3 py-1.5 text-gray-900 focus:outline-none"
      />
    </div>
    <div class="mx-2 w-1/6">
      <input
        name="path"
        placeholder=":9001/mqtt"
        required
        class="block w-full rounded-md border-0 px-3 py-1.5 text-gray-900 focus:outline-none"
      />
    </div>
    <div class="">
      <button
        type="connect"
        class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white"
      >
        Connect
      </button>
    </div>
  </form>
</nav>
{{end}}
